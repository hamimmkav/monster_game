<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Monster Game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="assets/css/foundation.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">ME</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: player_heal+'%'}">
                  {{ player_heal }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monster_heal+'%'}">
                  {{ monster_heal }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!game_is_on">
        <div class="small-12 columns">
            <button id="start-game" @click="start_game">NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="game_is_on">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACH</button>
            <button id="special-attack" @click="speacial_attack">SPECIAL ATTACH</button>
            <button id="heal" @click="heal_up">HELP</button>
            <button id="give-up" @click="give_up">GIVE UP!</button>
        </div>
    </section>
    <section class="row log" v-if="game_is_on">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs"> {{ log }}</li>
            </ul>
        </div>
    </section>
</div>

<script src="assets/js/game.js"></script>
</body>
</html>
